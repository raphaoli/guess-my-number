<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Guess My Number</title>
	</head>
	<body>
		<header class="main-information">
			<h1 class="main-title">Guess My Number!</h1>
			<div class="secret-number"><p>?</p></div>
			<p>(Between 1 and 20)</p>
			<button class="again button">Again!</button>
		</header>
		<main>
			<section class="score-system">
				<p class="message">Start guessing</p>
				<p">Score: <span class="score">X</span></p>
				<p>HighScore: <span class="highscore">Y</span></p>
			</section>
			<section>
				<input class="number-input" type="text" />
				<button class="check-number button">Check!</button>
			</section>
		</main>
	</body>
</html>
