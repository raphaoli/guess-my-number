<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number</title>
	</head>
	<body>
		<header>
			<h1 class="main-title">Guess My Number!</h1>
			<div class="number">?</div>
			<p>(Between 1 and 20)</p>
			<button class="again">Again!</button>
		</header>
		<article>
			<section class="score-system">
				<p class="message">Start guessing</p>
				<p class="score">Score: X</p>
				<p class="highscore">HighScore: Y</p>
			</section>
			<section>
				<input class="number-input" type="text" />
				<button class="check-number">Check!</button>
			</section>
		</article>
	</body>
</html>
