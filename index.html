<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Guess My Number</title>
	</head>
	<body>
		<header class="main-information">
			<h1 class="main-title">Guess My Number!</h1>
			<p class="secret-number">?</p>
			<p class="description">(Between 1 and 20)</p>
			<button class="again button">Again!</button>
		</header>
		<main>
			<section class="score-system">
				<p class="message">Start guessing...</p>
				<p">Score: <span class="score">20</span></p>
				<p>Highscore: <span class="highscore">0</span></p>
			</section>
			<section>
				<input class="guess" type="number" max="20" min="1"/>
				<button class="check button">Check!</button>
			</section>
			<script src="script.js"></script>
		</main>
	</body>
</html>
